<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nafi'ah Library</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
            text-align: center;
            color: #333333;
            padding: 20px;
            box-sizing: border-box;
        }
        .circular-img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #ffffff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            position: relative;
        }
        .circular-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Prevent right-click on image */
            user-select: none;    /* Prevent copy */
        }
        h1 {
            font-size: 20px;
            line-height: 1.4;
            margin-bottom: 40px;
        }
        footer {
            font-size: 14px;
            color: #777777;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .circular-img {
                width: 180px;
                height: 180px;
            }
            h1 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="circular-img">
        <img src="https://i.ibb.co.com/DqQ8N7S/Picsart-25-08-08-14-57-20-642.jpg" alt="Website Coming Soon">
    </div>
    <h1>আমরা বর্তমানে আমাদের ওয়েবসাইটের উপর কাজ করছি। খুব শীঘ্রই এটি প্রকাশিত হবে, ইনশাআল্লাহ।</h1>
    <footer>© Nafi'ah Library since 2025</footer>

    <script>
        // Disable right-click on entire page
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Optional: Disable dragging the image
        const img = document.querySelector('.circular-img img');
        img.ondragstart = () => false;
    </script>
</body>
</html>
