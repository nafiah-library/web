<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>নাফি’আহ লাইব্রেরী</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Home Page -->
<div id="home" class="page">
    <div class="glass-card">
        <img class="logo" src="https://i.ibb.co/DqQ8N7S/Picsart-25-08-08-14-57-20-642.jpg" alt="Nafi'ah Library Logo">
        <h1>নাফি’আহ লাইব্রেরী</h1>
        <p>আপনার ইসলামী জ্ঞান চর্চার জন্য। এখানে আকীদাহ, ফিকহ, ইবাদত, সিরাহ, আত্মশুদ্ধি ও অনুপ্রেরণা এবং ইসলামি সাহিত্য ও উপন্যাসের বই পাবেন।</p>
        <button class="btn" onclick="showPage('books')">বইয়ের তালিকা দেখুন</button>
    </div>
</div>

<!-- Books Page -->
<div id="books" class="page hidden">
    <div class="glass-card">
        <h2>বইয়ের তালিকা</h2>
        <input type="text" id="searchInput" placeholder="বই খুঁজুন..." onkeyup="searchBooks()">
        <div class="categories" id="categoriesContainer"></div>
        <div class="books-container" id="booksContainer"></div>
        <div class="book-detail hidden" id="bookDetail"></div>
    </div>
</div>

<!-- Blog Page -->
<div id="blog" class="page hidden">
    <div class="glass-card">
        <h2>Blog Page</h2>
        <p>Coming Soon...</p>
    </div>
</div>

<!-- Footer Navigation -->
<footer>
    <div class="footer-nav">
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('books')">Books</button>
        <button onclick="showPage('blog')">Blog</button>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
