<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Category</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="menu-btn" onclick="goHome()">←</div>
  <h3 id="catTitle">Category</h3>
</header>

<div class="book-grid" id="bookGrid"></div>

<script src="data.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const category = params.get('cat');

document.getElementById('catTitle').innerText = category;

// বইগুলো দেখানো
let html = "";
books
  .filter(b => b.category === category)
  .forEach(b => {
    html += `
    <div class="book" onclick="goBook(${b.id})">
      <img src="${b.img}">
      <h4>${b.title}</h4>
    </div>
    `;
  });

document.getElementById('bookGrid').innerHTML = html;

// ফাংশন
function goBook(id){
  window.location = 'book.html?id=' + id;
}

function goHome(){
  window.location = 'index.html';
}
</script>

</body>
</html>
